<form class="form-horizontal">
  <fieldset>
    <h3 ng-if="!edit" class="bluePoly center">Ajout d'un projet</h3>
    <h3 ng-if="edit" class="bluePoly center">Modification d'un projet</h3>
    <br>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="title">Titre :</label>
      <div class="col-lg-6">
        <input id="title" name="title" placeholder="" class="form-control input-lg" required="" type="text" ng-model="project.title">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="year">Ann√©e :</label>
      <div class="col-lg-6">
        <input id="year" name="year" placeholder="" class="form-control input-lg" required="" type="number" ng-model="project.year" min="2001" ng-init="project.year = '2015'" value='2015'>

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="description">Description :</label>
      <div class="col-lg-6">
        <textarea class="form-control" id="description" ng-model="project.description" name="description"></textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="save"></label>
      <div class="col-lg-8">
        <button ng-if="!edit" id="save" name="save" class="btn btn-primary" ng-click="saveData()">Ajouter</button>
        <button ng-if="edit" id="save" name="save" class="btn btn-primary" ng-click="saveData()">Modifier</button>
        <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Annuler</button>
      </div>
    </div>
  </fieldset>
</form>
