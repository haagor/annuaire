<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <h3 class="center">Ajout d'un rôle</h3>

    <!-- Select Basic -->
    <div ng-show="!isUser" class="form-group">
      <label class="col-lg-4 control-label" for="user">Utilisateur :</label>
      <div class="col-lg-6">
        <select id="user" name="user" class="form-control" ng-options="util.name for util in utils" ng-model="user">
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div ng-show="isUser" class="form-group">
      <label class="col-lg-4 control-label" for="project">Projet :</label>
      <div class="col-lg-6">
        <select id="project" name="project" class="form-control" ng-options="proj.title for proj in projects" ng-model="project">
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="role">Rôle :</label>
      <div class="col-lg-6">
        <input id="role" name="role" placeholder="" class="form-control" required="" type="text" ng-model="role.name">
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-8 center">
        <button id="button1id" name="button1id" class="btn btn-primary" ng-click="saveData()">Sauver</button>
        <button id="button2id" name="button2id" class="btn btn-danger" ng-click="cancel()">Annuler</button>
      </div>
    </div>

  </fieldset>
</form>
