<form role="form">

    <h3 ng-if="!edit" class="bluePoly center">Ajout d'un utilisateur</h3>
    <h3 ng-if="edit" class="bluePoly center">Modification d'un utilisateur</h3>

    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Nom" ng-model="user.name">

        <label for="surname">Prénom</label>
        <input type="text" class="form-control" id="surname" placeholder="Prénom" ng-model="user.surname">

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">

        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" placeholder="Website" ng-model="user.website">
    </div>

    <button ng-if="!edit" type="submit" class="btn btn-primary" ng-click="sendData()">Ajouter</button>
    <button ng-if="edit" type="submit" class="btn btn-primary" ng-click="sendData()">Modifier</button>
    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Annuler</button>
</form>
