<div class="row">
    <div class="col-lg-offset-4 col-lg-5">
      <h3>Liste des utilisateurs</h3>
    </div>
    <div class="col-lg-12">
      <p>Filtre :
        <input type="text" ng-model="project.title">
        <a href="#/users/add"><button class="btn btn-sm btn-primary">Ajouter</button></a>
      </p>
    </div>
    <div class="col-lg-12">
      <table class="table table-bordered table-hover">
        <tr ng-repeat="user in users | filter:user">
            <td><a href="#/users/{{ user.id }}/show">{{ user.name }}, {{ user.surname }}</a></td>
            <td><a href="#/users/{{ user.id }}/edit"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a href="" ng-click="delete(user.id)"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
      </table>
    </div>
</div>
